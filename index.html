<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Posts</title>

    <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 class="main-title">{{ title }}</h1>

        <div id="container" class="posts-list">

            <!-- post di esempio/template, da togliere/commentare e generare da JS -->
            <div class="post" v-for="post in posts">
                <div class="post__header">
                    <div class="post-meta">                    
                        <div class="post-meta__icon">
                            <img 
                                v-if="post.author.image"
                                class="profile-pic" 
                                :src="post.author.image" 
                                :alt="post.author.name">                    
                                <div class="profile-pic-default" v-else>
                                    <span>
                                        {{getInitialLetter(post.author.name)}}
                                    </span>
                                </div>
                        </div>
                        <div class="post-meta__data">
                            <div class="post-meta__author">{{post.author.name}}</div>
                            <div class="post-meta__time">{{post.created}}</div>
                        </div>                    
                    </div>
                </div>
                <div class="post__text">{{ post.content }}</div>
                <div class="post__image">
                    <img :src="post.media" alt="">
                </div>
                <div class="post__footer">
                    <div class="likes js-likes">
                        <div class="likes__cta">
                            <a 
                                @click.prevent="onLikeToggle(post)" 
                                :class="isLiked(post.id) ? 'like-button--liked' : ''" 
                                class="like-button  js-like-button" 
                                href="#" 
                                data-postid="1">
                                    <i class="like-button__icon fas fa-thumbs-up" aria-hidden="true"></i>
                                    <span class="like-button__label">
                                        {{ isLiked(post.id) ? 'Non mi piace pi√π' : 'Mi Piace!'}}
                                    </span>
                            </a>
                        </div>
                        <div class="likes__counter">
                            Piace a <b id="like-counter-1" class="js-likes-counter">{{post.likes}}</b> persone
                        </div>
                    </div> 
                </div>            
            </div>

        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
